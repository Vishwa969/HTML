<html>
<head>
	<title> Forms </title>
</head>
<body>
	<h2>Registration form</h2>
	<form>
	<table  cellpadding=4 align=left color=lightpink >
		<tr align=left>
			<th align=left> Name</th>
			<th>
				<Input type=text name=nm>
			</th>
		</tr>
		<tr>
			<th> Birthdate</th>
			<th ALIGN=LEFT>
				<Input type=text  name=bd>
			</th>
		</tr>
		<tr ALIGN=LEFT>
			<th> Gender</th>
			<th>
				<Input type=radio value=f name=gen>Female</input>
				<input type=radio value=m name=gen>Male</input>
				<input type=radio value=other name=gen>Other</input>
			</th>
		</tr>
		<tr ALIGN=LEFT>
			<th><label for="Address">Address</label></th>
			<th>
				<Input  id="Address" type=textarea rows=4 cols=40  name="Address"></input>
				
			</th>
		</tr>
		<tr ALIGN=LEFT>
			<th>E-mail</th>
			<th>
				<Input type=text name=mail></input>
				
			</th>
		</tr>
		<tr ALIGN=LEFT>
			<th> Password
			</th>
			<th>
				<Input type=password name=pass></input>
				
			</th>
			
		</tr>
		<tr ALIGN=LEFT>
			<th>Mobile no.</th>
			<th>
				<Input type=text  name=mn></input>
				
			</th>
		</tr>
		<tr ALIGN=LEFT>
			<th> Courses</th>
			<th>
				<INPUT TYPE=RADIO NAME=COUR>MBBS</INPUT>
				<INPUT TYPE=RADIO NAME=COUR>BDS</INPUT>
				<INPUT TYPE=RADIO NAME=COUR>BHMS</INPUT>
				<INPUT TYPE=RADIO NAME=COUR>BAMS</INPUT>
			</th>
		</tr>
		<tr ALIGN=LEFT>
			<th> Hobby</th>
			<th>
				<INPUT TYPE=checkbox NAME=hob>Dancing</INPUT>
				<INPUT TYPE=checkbox NAME=hob>Singing</INPUT>
				<INPUT TYPE=checkbox NAME=hob>Journaling</INPUT>
				<INPUT TYPE=checkbox NAME=hob>Writing</INPUT>
				<INPUT TYPE=checkbox NAME=hob>Playing</INPUT>
				<INPUT TYPE=checkbox NAME=hob>Visiting</INPUT>
			</th>
		</tr>
		
		<TR>
			
			<TH>
				<input type=reset   nAME=RESET></input>
			</TH>
		</TR>.
		<TR>
			
			<TH>
				<input type=submit value=submit nAME=SUB></input>
			</TH>
		</TR>
		
	</table>
	</form>
</body>
</html>
